<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסת לקוחות | Horizon Control & Automation</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a4b8c;
            --primary: #2563eb;
            --primary-light: #00c4cc;
            --gradient: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 50%, var(--primary-light) 100%);
            --text-dark: #1a1a2e;
            --text-light: #6b7280;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --error: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: 'Heebo', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            height: 70px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .mobile-menu {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Login Section */
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient);
            padding: 120px 2rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-section::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: float 30s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50%, -50%); }
        }

        .login-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 0.6s ease;
        }

        .login-image {
            width: 100%;
            max-width: 450px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            max-height: 200px;
        }

        .login-container {
            position: relative;
            background: var(--white);
            padding: 3rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header .login-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .login-header .login-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--white);
        }

        .login-header h1 {
            font-size: 1.8rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Heebo', sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .remember-me {
            margin-bottom: 1.5rem;
        }

        .remember-me label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .error-message {
            display: none;
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #fef2f2;
            border-radius: 8px;
        }

        .error-message.show {
            display: block;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Heebo', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        /* Footer */
        footer {
            background: var(--text-dark);
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
        }

        footer p {
            opacity: 0.8;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        .login-btn.loading .btn-text {
            opacity: 0.7;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                width: 100%;
                background: var(--white);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu {
                display: block;
            }

            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html">
            <img src="logoHorizon.png" alt="Horizon Logo" class="logo">
        </a>
        <ul class="nav-links">
            <li><a href="index.html#home">בית</a></li>
            <li><a href="index.html#about">אודות</a></li>
            <li><a href="index.html#services">שירותים</a></li>
            <li><a href="index.html#contact">צור קשר</a></li>
        </ul>
        <button class="mobile-menu" onclick="toggleMenu()">☰</button>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-wrapper">
            <img src="horizonwatch.PNG" alt="Horizon Watch" class="login-image">
            <div class="login-container">
            <div class="login-header">
                <div class="login-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
                </div>
                <h1>כניסת לקוחות</h1>
                <p>הזינו את פרטי ההתחברות שלכם</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">שם משתמש</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="הזינו שם משתמש"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">סיסמה</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="הזינו סיסמה"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="remember-me">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        <span>זכור אותי</span>
                    </label>
                </div>

                <div id="errorMessage" class="error-message">
                    שם משתמש או סיסמה שגויים
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">התחברות</span>
                    <span class="spinner"></span>
                </button>
            </form>

            <a href="index.html" class="back-link">חזרה לעמוד הבית</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Horizon Control & Automation. כל הזכויות שמורות.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        // Load saved credentials on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedCredentials = localStorage.getItem('horizonRememberMe');
            if (savedCredentials) {
                const credentials = JSON.parse(savedCredentials);
                document.getElementById('username').value = credentials.username || '';
                document.getElementById('password').value = credentials.password || '';
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Get admin credentials from localStorage or use defaults
        function getAdminCredentials() {
            const savedData = localStorage.getItem('horizonAdminData');
            if (savedData) {
                const adminData = JSON.parse(savedData);
                if (adminData.adminCredentials) {
                    return adminData.adminCredentials;
                }
            }
            return { username: 'admin', password: 'admin123' };
        }

        // Get users from localStorage (synced with admin panel) or use defaults
        function getUsers() {
            const savedData = localStorage.getItem('horizonAdminData');
            if (savedData) {
                const adminData = JSON.parse(savedData);
                return adminData.users;
            }
            // Default users
            return {
                'demo': {
                    password: 'demo123',
                    dashboardPage: 'dashboard.html',
                    clientName: 'לקוח דמו',
                    active: true
                },
                'client1': {
                    password: 'client123',
                    dashboardPage: 'dashboard.html',
                    clientName: 'לקוח 1',
                    active: true
                }
            };
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Hide previous error
            errorMessage.classList.remove('show');

            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            // Simulate server request delay
            await new Promise(resolve => setTimeout(resolve, 800));

            // Handle remember me
            const rememberMe = document.getElementById('rememberMe').checked;
            if (rememberMe) {
                localStorage.setItem('horizonRememberMe', JSON.stringify({ username, password }));
            } else {
                localStorage.removeItem('horizonRememberMe');
            }

            // Check if admin
            const adminUser = getAdminCredentials();
            if (username === adminUser.username && password === adminUser.password) {
                // Store admin session
                sessionStorage.setItem('adminUser', JSON.stringify({
                    username: 'admin',
                    role: 'administrator',
                    loginTime: new Date().toISOString()
                }));

                // Redirect to admin panel
                window.location.href = 'admin.html';
                return;
            }

            // Check regular user credentials
            const users = getUsers();
            const user = users[username];

            if (user && user.password === password) {
                // Check if user is active
                if (user.active === false) {
                    document.getElementById('errorMessage').textContent = 'המשתמש אינו פעיל. פנה למנהל המערכת.';
                    errorMessage.classList.add('show');
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    return;
                }

                // Store user session
                sessionStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    clientName: user.clientName,
                    dashboardPage: user.dashboardPage,
                    permissions: user.permissions || { controls: [], topics: [] },
                    mqttSettings: user.mqttSettings || null,
                    loginTime: new Date().toISOString()
                }));

                // Update last login in admin data
                updateLastLogin(username);

                // Redirect to dashboard
                window.location.href = user.dashboardPage;
            } else {
                // Show error
                document.getElementById('errorMessage').textContent = 'שם משתמש או סיסמה שגויים';
                errorMessage.classList.add('show');
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;

                // Shake animation
                document.querySelector('.login-container').style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
            }
        }

        function updateLastLogin(username) {
            const savedData = localStorage.getItem('horizonAdminData');
            if (savedData) {
                const adminData = JSON.parse(savedData);
                if (adminData.users[username]) {
                    adminData.users[username].lastLogin = new Date().toLocaleString('he-IL');

                    // Add to activity log
                    adminData.activityLog = adminData.activityLog || [];
                    adminData.activityLog.unshift({
                        type: 'login',
                        user: username,
                        action: 'התחבר למערכת',
                        time: new Date().toLocaleString('he-IL')
                    });

                    localStorage.setItem('horizonAdminData', JSON.stringify(adminData));
                }
            }
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-10px); }
                40%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
